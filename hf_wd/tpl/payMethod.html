<ion-modal-view>
  <ion-content>
    <ion-list class="list list-inset">
      <ion-item>
        <h2 class="text-center">关于付款方式</h2>
      </ion-item>
      <!--默认微信付款方式-->
      <ion-item class="item item-toggle">
        微信付款
        <label class="toggle toggle-assertive">
          <input type="checkbox"  checked/>
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>

      </ion-item>
      <ion-item class="item item-toggle">
        银行卡付款
        <label class="toggle toggle-assertive">
          <input type="checkbox"/>
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>

      </ion-item>
      <ion-item class="item item-toggle">
        货到付款
        <label class="toggle toggle-assertive">
          <input type="checkbox"/>
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
      <ion-item class="item item-toggle">
        七天无理由退货
        <label class="toggle toggle-assertive">
          <input type="checkbox"/>
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
      <ion-item>
        <button
          ng-click="hide()"
          class="button button-block button-balanced">关闭</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
