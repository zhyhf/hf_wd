<ion-side-menus>
  <!-- 实现一个侧边栏菜单-->
  <ion-side-menu class="assertive-bg">
    <button class="button-icon ion-close" menu-close="left"></button>
    <ul class="list list-inset">
      <li class="item"><a href="#GanGuo">干果</a></li>
      <li class="item"><a href="#JianGuo">坚果</a></li>
      <li class="item"><a href="#">热销：新疆大红枣</a></li>
    </ul>
  </ion-side-menu>

  <ion-side-menu-content>
    <div ng-include="'tpl/include/header.html'"></div>
<ion-content class="has-header has-footer">
  <div class="mainHead list">
    <div class="item item-avatar">
    <img ng-src="images/wd.jpg" alt="wd_logo"/>
    <h3>微店买家版</h3>
    <p>收藏本店并在app付款<br/>有机会立减50元！</p>
  </div>
  </div>
  <div class="row wd_title">
      <div class="col col-72">
      <img ng-src="images/wd_2.jpg" alt="wd_2"/>
      </div>
      <div class="col col-offset-30">
        <button ng-click="jump('wdCart')" class="button button-icon icon
ion-ios-cart-outline"></button>
        <i>|</i>
        &nbsp;&nbsp;
        <button ng-click="jump('wdMyOrder')" class="button button-royal button-clear">我的订单</button>
      </div>
      </div>
  <!--图片滑动播放-->
  <ion-slide-box active-slide="myActiveSlide">
    <ion-slide>
      <img ng-src="images/gg1.jpg" alt=""/>
    </ion-slide>
    <ion-slide>
      <img ng-src="images/gg1_1.png" alt=""/>
    </ion-slide>
    <ion-slide>
      <img ng-src="images/gg1_2.jpg" alt=""/>
    </ion-slide>
  </ion-slide-box>

  <div class="dz_introduct list">
    <div class="item item-avatar">
      <img ng-src="images/tx.jpg" alt="wd_logo"/>
      <h3>Jay二呆子铺</h3>
      <ion-icon class="ion-ios-heart"></ion-icon>
      <ion-icon class="ion-ios-heart"></ion-icon>
      <ion-icon class="ion-ios-heart"></ion-icon>
      <p>收藏5</p>
    </div>
  </div>
  <div class="price_down">
      <button class="button button-small button-assertive button-outline">满包邮</button>
      <span>全店 满99.00元包邮</span>
  </div>

  <!-- 商品列表-->
  <div class="DzTj">
  <span></span>
  <h3>店长推荐</h3>
  </div>
  <div class="list list-inset main_foods">
    <a href="#/wdDetail/{{dish.did}}"
       ng-repeat="dish in dishList"
       class="item item-thumbnail-left item-text-wrap">
      <img ng-src="images/{{dish.img_sm}}" alt=""/>
      <h2>{{dish.name}}</h2>
      <p>{{dish.material}}</p>
      <p>{{dish.price | currency:'￥'}}</p>
      <p>销量{{dish.count}}</p>
    </a>
    <ion-infinite-scroll
      ng-if="hasMore" immediate-check="false"
      on-infinite="loadMore()"
      >
    </ion-infinite-scroll>
  </div>
  <p ng-hide="hasMore">没有推荐商品啦，想看更多请关注我店</p>
  <button
    ng-click="goToTop()"
    class="button button-small button-positive">
    返回顶部
  </button>
  <button class="button button-block button-balanced">我也要开微店</button>
 </ion-content>
  </ion-side-menu-content>
</ion-side-menus>

<!--页尾-->
<ion-tabs class="tabs-icon-top">
  <ion-tab ng-click="openLeft()"
    icon-on="ion-ios-list"
    icon-off="ion-ios-list-outline"
    title="分类">
  </ion-tab>
  <ion-tab
    ng-click="jump('wdMyOrder')"
    icon-on="ion-ios-person"
    icon-off="ion-ios-person-outline"
    title="订单">
  </ion-tab>

  <ion-tab
    ng-click="jump('wdCart')"
    icon-on="ion-ios-cart"
    icon-off="ion-ios-cart-outline"
    title="购物车">

  </ion-tab>
  <ion-tab
    ng-click="jump('wdSetting')"
    icon-on="ion-ios-gear"
    icon-off="ion-ios-gear-outline"
    title="设置">
  </ion-tab>
</ion-tabs>
